<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/framework/layuimini/layuimini/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/framework/layuimini/layuimini/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>分析模板维护</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">模板名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="analysisname" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 同步</button>
                <button class="layui-btn layui-btn-normal layui-btn-checked layui-btn-sm data-add-btn" lay-event="add">
                    预览
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>


    </div>
</div>
<script src="../../static/framework/layuimini/layuimini/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/getAnalysisDataForTable',
            title:'用户表',
            /*toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],*/
            page: true,
            limit:20,
            cols: [
                [
                    {type: "checkbox"},
                    {field: 'NAME', title: '分析名称', sort: true},
                    {field: 'VERSION', title: '版本', sort: true},
                    {field: 'ACTIVE', title: '激活', sort: true},
                    {field: 'ANALYSIS_TYPE', title: '分析类型', sort: true},
                    {field: 'DESCRIPTION', title: '分析描述', sort: true},
                    {field: 'CHANGED_ON', title: '最后修改日期', sort: true},
                    {field: 'CHANGED_BY', title: '最后修改人', sort: true},
                    {field: 'REMOVED', title: '移除', sort: true},
                    {field: 'T_ANALYSIS_METHOD', title: '方法', sort: true},
                    {field: 'C_METHOD_CHAPTER', title: '方法版本', sort: true},
                    {field: 'C_TEST_TYPE', title: '模板类型', sort: true},
                    {field: 'C_ALLOWED_PROD_TYPE', title: '对应产品', sort: true},
                ]
            ],
            done:function(res,curr,count){

            }
        });
    });
</script>

</body>
</html>
